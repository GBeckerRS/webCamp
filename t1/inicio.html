<!DOCTYPE html>

<html lang="pt-br">

    <!-- Cabecalho: Regiao onde são colocados arquivos e configuracoes
    que implicam nas informacoes contidas em body -->
    <head>
        <!-- Titulo da pagina -->
        <title>PAPA-GOIABA</title>

        <!-- ??? Ainda não sei o que é isso... -->
        <meta charset="utf-8">

        <!-- Definindo um estilo internamente -->
        <style type="text/css">
            h1 { color: red;}
        </style>

        <!-- Inserindo um arquivo de estilos CSS -->
        <link rel="stylesheet" type="text/css" href="gob.css">
    </head>

    <!-- Corpo: Informacoes que serao exibidas nos navegadores -->
    <body>
        <!-- Titulo mais importante -->
        <h1>Primeiro Titulo</h1>
        
        <!-- Paragrafo com definicao de estilo inline -->
        <p style="color: green">Este e o primeiro paragrado</p>

        <!-- Aqui e uitlizado uma classe, que defini o estili no arquivo
        gob.css -->
        <h1 class="classe1"> Segundo Titulo...</h1>
        <p class="classe2">Este e o segundo paragrafo</p>
    </body>

</html>
